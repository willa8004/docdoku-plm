<div class="actions well">
    {{> searchForm}}

    <button class="btn btn-default new-part" title="{{i18n.NEW_PART}}">
        <span class="icon"></span>
    </button>
    {{> tagsButton}}
    {{> deleteButton}}
    {{> checkoutButtonGroup}}
    {{> aclButton}}
    {{> newVersionButton}}
    {{> releaseButton}}
    {{> obsoleteButton}}
    {{> newProductButton}}

    <div class="query-builder"></div>
</div>
<div class="notifications"></div>
<div class="page-controls">
    <button class="btn btn-default paging-buttons first-page" title="{{i18n.FIRST_PAGE}}"><i class="fa fa-fast-backward"></i></button>
    <button class="btn btn-default paging-buttons previous-page" title="{{i18n.PREVIOUS_PAGE}}"><i class="fa fa-chevron-left"></i></button>
    <button class="btn btn-default paging-buttons current-page" title="{{i18n.GO_TO_PAGE}}"></button>
    <button class="btn btn-default paging-buttons next-page" title="{{i18n.NEXT_PAGE}}"><i class="fa fa-chevron-right"></i></button>
    <button class="btn btn-default paging-buttons last-page" title="{{i18n.LAST_PAGE}}"><i class="fa fa-fast-forward"></i></button>
    <button class="btn btn-default show-all">{{i18n.SHOW_ALL}}</button>
</div>
<div id="query-table"></div>
<table id="part_table" class="table table-striped table-condensed"></table>
