<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        >

    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nError" basename="com.docdoku.server.localization.error_resource"/>
            #{i18nError['title']}
        </ui:define>
        <ui:define name="content">
            <h2>#{i18nError['main.title']}</h2>
            <p>
                <blockquote>#{errorBean.exceptionMessage}</blockquote>
            </p>
        </ui:define>

    </ui:composition>
</html>
