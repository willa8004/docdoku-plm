<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
        >
    
    <ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
        <ui:define name="title">
            <f:loadBundle var="i18nOrganizationEdition" basename="com.docdoku.server.localization.admin.organizationEditionForm_resource"/>
            #{i18nOrganizationEdition['title']}
        </ui:define>
        <ui:define name="content">
            <ol class="breadcrumb">
                <li><h:link value="#{i18nTemplate['toplinks.organization']}" outcome="/admin/organization/organizationMenu.xhtml" />
                    <span class="divider">/</span></li>
                <li class="active">#{i18nOrganizationEdition['main.title']}</li>
            </ol>

            <h2>#{i18nOrganizationEdition['main.title']}</h2>

            <h3>#{i18nOrganizationEdition['section.title']}</h3>
            <h:form>
                <fieldset id="admin">
                    <span id="id">#{i18nOrganizationEdition['section.id']} #{organizationBean.organizationName}</span><br/>

                    <h:outputLabel value="#{i18nOrganizationEdition['section.description']}" for="description"/>
                    <h:inputTextarea value="#{organizationBean.organizationDescription}" id="description" cols="40" rows="4"/>

                    <div class="actions-btn">
                        <h:commandButton styleClass="btn btn-primary" action="#{organizationBean.updateOrganization}" value="#{i18nOrganizationEdition['section.save']}" alt="#{i18nOrganizationEdition['section.save']}"/>
                    </div>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
