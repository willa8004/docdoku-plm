section1.title1=DPLM Client
section1.text1=DPLM Client n\u00e9cessite que vous ayez pr\u00e9alablement install\u00e9 Java version 8 ou sup\u00e9rieur. Pour effectuer cette installation ou la v\u00e9rifier suivez ce <a href\="\#" onClick\="window.open('http\://www.java.com')">lien</a>.
section.supported=Choisissez votre plateforme \:
sidebar.title=Qu'est ce que DPLM Client ?
sidebar.text=DPLM Client est une application cliente multiplateforme permettant d'\u00e9changer des fichiers (upload / download) entre votre poste de travail et le serveur DocDokuPLM. Agnostique aux formats de fichiers, il permet une int\u00e9gration transparente avec tous les outils de cr\u00e9ation du march\u00e9.
