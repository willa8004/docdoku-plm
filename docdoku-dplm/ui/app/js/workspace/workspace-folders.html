<md-content class="md-padding">
    <div layout="horizontal" class="md-padding">
        
        <md-button class="md-margin md-raised md-primary" aria-label="" href="#/workspace/{{workspace}}/documents/folders/~{{configuration.user}}">
            <i class="path fa fa-home" ng-class="{selected:path==='~'+configuration.user}"></i>
            {{'HOME_FOLDER'|translate}}
            <md-tooltip>
                {{'HOME_FOLDER'|translate}}
            </md-tooltip>
        </md-button>

        <md-button class="md-margin md-raised md-primary" aria-label="" href="#/workspace/{{workspace}}/documents/folders">
            <i class="fa fa-globe path" ng-class="{selected:!path}"></i>
            {{'ROOT_FOLDER'|translate}}
            <md-tooltip>
                {{'ROOT_FOLDER'|translate}}
            </md-tooltip>
        </md-button>

        <md-button ng-repeat="pathPart in pathParts" class="md-margin md-raised md-primary" aria-label="" href="#/workspace/{{workspace}}/documents/folders/{{pathPart}}">
            <i class="path" ng-class="{'fa fa-folder-open-o':$last, 'fa fa-folder-o':!$last,'selected':$last}"></i>
            {{pathPart | folderShortName}}
            <md-tooltip>
                {{pathPart}}
            </md-tooltip>
        </md-button>

    </div>

    <div layout="horizontal">

        <md-button  ng-repeat="remoteFolder in remoteFolders" class="md-margin md-raised md-primary" aria-label="" href="#/workspace/{{workspace}}/documents/folders/{{remoteFolder}}">
            <i class="fa fa-folder"></i>
            {{remoteFolder | folderShortName}}
        </md-button>

    </div>

</md-content>
