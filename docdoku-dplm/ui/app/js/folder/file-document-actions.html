
<div class="row" ng-if="!file.busy">
    <md-checkbox ng-model="options.force" aria-label="">
    {{'FORCE'|translate}}
    </md-checkbox>
</div>
<div class="md-actions" ng-if="!file.busy">
    <md-button ng-if="!file.document.checkoutUser" aria-label="" ng-click="checkout()"
    class="md-raised md-primary">
    {{'CHECKOUT' | translate}}
    </md-button>
    <md-button ng-if="file.document.checkoutUser === configuration.user" aria-label="" ng-click="checkin()"
    class="md-raised md-primary">
    {{'CHECKIN' | translate}}
    </md-button>
    <md-button ng-if="file.document.checkoutUser === configuration.user" aria-label="" ng-click="undoCheckout()"
    class="md-raised md-primary">
    {{'UNDO_CHECKOUT' | translate}}
    </md-button>
    <md-button ng-if="file.document.checkoutUser === configuration.user" aria-label="" ng-click="put()" class="md-raised md-primary">
    {{'PUT' | translate}}
    </md-button>
    <md-button ng-click="reveal()" aria-label="" class="md-primary">
        {{'OPEN_IN_EXPLORER'|translate}}
    </md-button>
</div>
