<html ng-app="dplm" ng-controller="AppCtrl" >
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <!-- build:css app.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/blue-theme.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/angular-material.mod.css"/>
    <link rel="stylesheet" type="text/css" href="css/inputs.css"/>
    <link rel="stylesheet" type="text/css" href="css/lists.css"/>
    <link rel="stylesheet" type="text/css" href="css/droppables.css"/>

</head>

    <div layout="vertical" layout-fill>

            </md-sidenav>
            <md-content flex ng-view></md-content>
        </section>
    </div>

    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-uuid4/angular-uuid4.js"></script>

    <script src="js/components/3d/loaders/BinaryLoader.js"></script>
    <script src="js/components/3d/loaders/ColladaLoader.js"></script>
    <script src="js/components/3d/loaders/OBJLoader.js"></script>
    <script src="js/components/3d/loaders/STLLoader.js"></script>
    <script src="js/components/3d/loaders/VRMLLoader.js"></script>

    <script src="js/components/cli.js"></script>
    <script src="js/components/configuration.js"></script>
    <script src="js/components/translation.js"></script>
    <script src="js/components/notification.js"></script>
    <script src="js/components/folders.js"></script>
    <script src="js/components/workspaces.js"></script>
    <script src="js/components/file-change.js"></script>
    <script src="js/components/file-short-name.js"></script>
    <script src="js/components/last.js"></script>
    <script src="js/components/scrollend.js"></script>
    <script src="js/components/context-menu.js"></script>
    <script src="js/components/timeago.js"></script>
    <script src="js/components/confirm/confirm.js"></script>

    <script src="js/components/3d/services-3d.js"></script>
    <script src="js/components/file-drop.js"></script>
    <script src="js/components/join.js"></script>

    <script src="js/home/home.js"></script>
    <script src="js/workspace/workspace.js"></script>
    <script src="js/workspace/workspace-documents.js"></script>
    <script src="js/workspace/workspace-parts.js"></script>
    <script src="js/workspace/workspace.js"></script>
    <script src="js/settings/settings.js"></script>
    <script src="js/folder/folder.js"></script>
    <script src="js/menu/menu.js"></script>
    <script src="js/app.js"></script>

    <!-- build:js  -->
    <script src="js/dev.js"></script>
    <!-- endbuild -->
